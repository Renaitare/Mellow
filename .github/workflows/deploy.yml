name: VPS Deployment

on: [push]

jobs:
    build:
        runs-on: self-hosted

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn
            - run: yarn run build
            - run: pm2 reload ecosystem.config.js
            - run: pm2 save
              env:
                  CI: true
